firebase:
  config-file: firebase.json

swag:
  service:
    url: http://localhost:8081/

swagger:
  service:
    url: http://localhost:8082/

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 15MB
  data:
    mongodb:
      database: ${{ secrets.MONGO_DATABASE }}
      url: ${{ secrets.MONGO_URL }}

swaggest:
  service:
    url: http://localhost:8083/
